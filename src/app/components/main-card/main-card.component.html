<div class="container_main-card">

    <div class="main-card_photo">
        <img 
            src="{{ photoCover }}"
            alt="article image"
        >
    </div>
    
    <div class="main-card_title">
        <h1><a  [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
    </div>

    <div class="main-card_description">
        <p>{{ cardDescription }}</p>
    </div>
</div>
